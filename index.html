<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClickCounter.in â€“ Tap Counter</title>
  <meta name="description" content="Minimal online click counter. Tap anywhere to count. Perfect for mantra chanting, naam jap, or meditation.">

  <style>
    :root {
      --bg: #f5f5f5;
      --text: #111;
      --button-bg: #e91e63;
      --button-hover: #c2185b;
    }

    .dark {
      --bg: #111;
      --text: #fff;
      --button-bg: #bb86fc;
      --button-hover: #9c64dc;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      user-select: none;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .counter {
      font-size: 6rem;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    .pulse {
      transform: scale(1.1);
      color: #4caf50;
    }

    .buttons {
      position: fixed;
      bottom: 20px;
      display: flex;
      gap: 1rem;
    }

    button {
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: var(--button-bg);
      color: white;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: var(--button-hover);
    }

    .dark-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 0.3rem 0.6rem;
      font-size: 0.9rem;
      border-radius: 5px;
      border: 1px solid #999;
      background: transparent;
      color: var(--text);
      cursor: pointer;
    }

    .goal {
      margin-top: 1rem;
      font-size: 1rem;
    }

    .celebrate {
      color: green;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <button class="dark-toggle" id="darkToggle">ðŸŒ™</button>
  <div id="counter" class="counter">0</div>
  <div class="goal" id="goalText"></div>
  <div class="celebrate" id="completionMsg"></div>

  <div class="buttons">
    <button id="resetBtn">Reset</button>
    <button id="setGoalBtn">Set Goal</button>
  </div>

  <script>
    const counterEl = document.getElementById('counter');
    const resetBtn = document.getElementById('resetBtn');
    const setGoalBtn = document.getElementById('setGoalBtn');
    const goalText = document.getElementById('goalText');
    const darkToggle = document.getElementById('darkToggle');
    const completionMsg = document.getElementById('completionMsg');

    let count = parseInt(localStorage.getItem('counterValue')) || 0;
    let goal = parseInt(localStorage.getItem('goalValue')) || null;

    function updateDisplay() {
      counterEl.textContent = count;
      localStorage.setItem('counterValue', count);

      if (goal) {
        goalText.textContent = `Goal: ${count} / ${goal}`;
        if (count >= goal) {
          completionMsg.innerHTML = "ðŸŽ‰ Goal Reached!<br>Please Reset Counter.";
        } else {
          completionMsg.textContent = "";
        }
      } else {
        goalText.textContent = "";
        completionMsg.textContent = "";
      }

      counterEl.classList.add('pulse');
      setTimeout(() => counterEl.classList.remove('pulse'), 150);
      if (navigator.vibrate) navigator.vibrate(40);
    }

    document.body.addEventListener('click', (e) => {
      if ([resetBtn, setGoalBtn, darkToggle].includes(e.target)) return;
      if (goal && count >= goal) return;

      count++;
      updateDisplay();
    });

    resetBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      count = 0;
      updateDisplay();
    });

    setGoalBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      const userGoal = prompt("Set a goal (e.g., 108):", goal || '');
      if (userGoal && !isNaN(userGoal)) {
        goal = parseInt(userGoal);
        localStorage.setItem('goalValue', goal);
        updateDisplay();
      }
    });

    darkToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    });

    // On load
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
    }

    updateDisplay();
  </script>
</body>
</html>

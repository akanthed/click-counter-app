<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClickCounter.in – Tap Counter</title>
  <meta name="description" content="Minimal tap counter. Tap anywhere to count. Ideal for mantra, naam jap, habits, and meditation.">

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>

  <style>
    :root {
      --bg: #f5f5f5;
      --text: #111;
      --button-bg: #e91e63;
      --button-hover: #c2185b;
      --accent: #4caf50;
    }

    .dark {
      --bg: #111;
      --text: #fff;
      --button-bg: #bb86fc;
      --button-hover: #9c64dc;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      user-select: none;
      transition: background 0.3s ease, color 0.3s ease;
      text-align: center;
    }

    .counter {
      font-size: 6rem;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    .pulse {
      transform: scale(1.1);
      color: var(--accent);
    }

    .goal { margin-top: 0.5rem; font-size: 1rem; }

    .celebrate {
      margin-top: 0.6rem;
      font-size: 1.1rem;
      font-weight: bold;
      color: green;
      line-height: 1.4;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .celebrate.visible { opacity: 1; }

    .progress-bar {
      width: 200px;
      height: 10px;
      background: #ddd;
      margin: 1rem auto 0;
      border-radius: 5px;
      overflow: hidden;
      display: none;
    }

    .progress-bar-fill {
      height: 100%;
      background-color: var(--accent);
      width: 0%;
      transition: width 0.3s ease;
    }

    .buttons {
      position: fixed;
      bottom: 20px;
      display: flex;
      gap: 1rem;
    }

    button {
      padding: 0.6rem 1.5rem;
      min-width: 90px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: var(--button-bg);
      color: white;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover { background: var(--button-hover); }

    .dark-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 0.4rem 0.7rem;
      font-size: 0.9rem;
      border-radius: 5px;
      border: 1px solid #999;
      background: transparent;
      color: var(--text);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="dark-toggle" id="darkToggle">🌙</button>
  <div id="counter" class="counter">0</div>
  <div class="goal" id="goalText"></div>
  <div class="progress-bar" id="progressBar"><div class="progress-bar-fill" id="progressFill"></div></div>
  <div class="celebrate" id="completionMsg">🎉 Goal Reached!<br>Please Reset Counter.</div>
  <div class="buttons">
    <button id="resetBtn">Reset</button>
    <button id="setGoalBtn">Set Goal</button>
  </div>

  <script>
    const counterEl = document.getElementById('counter');
    const resetBtn = document.getElementById('resetBtn');
    const setGoalBtn = document.getElementById('setGoalBtn');
    const goalText = document.getElementById('goalText');
    const darkToggle = document.getElementById('darkToggle');
    const completionMsg = document.getElementById('completionMsg');
    const progressFill = document.getElementById('progressFill');
    const progressBar = document.getElementById('progressBar');

    const jsConfetti = new JSConfetti();
    let count = parseInt(localStorage.getItem('counterValue')) || 0;
    let goal = parseInt(localStorage.getItem('goalValue')) || null;
    let celebrated = false;

    function updateDisplay() {
      counterEl.textContent = count;
      localStorage.setItem('counterValue', count);

      if (goal && goal > 0) {
        goalText.textContent = `Goal: ${count} / ${goal}`;
        progressBar.style.display = 'block';
        const percent = Math.min((count / goal) * 100, 100);
        progressFill.style.width = percent + '%';

        if (count >= goal) {
          completionMsg.classList.add('visible');
          if (!celebrated) {
            jsConfetti.addConfetti({ emojis: ['🎉','🙏'], emojiSize: 40, confettiNumber: 150 });
            celebrated = true;
          }
        } else {
          completionMsg.classList.remove('visible');
          celebrated = false;
        }
      } else {
        goalText.textContent = '';
        progressBar.style.display = 'none';
        completionMsg.classList.remove('visible');
      }

      counterEl.classList.add('pulse');
      setTimeout(() => counterEl.classList.remove('pulse'), 150);
    }

    document.body.addEventListener('click', (e) => {
      if ([resetBtn, setGoalBtn, darkToggle].includes(e.target)) return;
      if (goal && count >= goal) return;

      count++;
      updateDisplay();
    });

    resetBtn.addEventListener('click', () => {
      count = 0;
      celebrated = false;
      updateDisplay();
    });

    setGoalBtn.addEventListener('click', () => {
      const input = prompt("Set a goal (e.g., 108):", goal || '');
      if (input === null || input.trim() === '') {
        // User cancelled or cleared input: remove goal
        goal = null;
        localStorage.removeItem('goalValue');
        celebrated = false;
        updateDisplay();
      } else if (!isNaN(input)) {
        goal = parseInt(input);
        localStorage.setItem('goalValue', goal);
        celebrated = false;
        updateDisplay();
      }
    });

    darkToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    });

    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
    }

    updateDisplay();
  </script>
</body>
</html>

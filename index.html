<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Click Counter – Count Clicks Online | ClickCounter.in</title>
  <meta name="description" content="ClickCounter.in is a simple and fast online click counter tool. Easily count mouse or finger taps. No login required, mobile-friendly." />
  <meta name="keywords" content="click counter, online counter, click tracker, tap counter, count clicks, digital counter" />
  <meta name="author" content="ClickCounter.in" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph -->
  <meta property="og:title" content="Click Counter – Count Clicks Online" />
  <meta property="og:description" content="A free and easy online click counter. Count your taps instantly from any device." />
  <meta property="og:url" content="https://clickcounter.in/" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://clickcounter.in/icon.png" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Click Counter – Count Clicks Online" />
  <meta name="twitter:description" content="Fast and simple tool to count mouse or finger clicks. Works on mobile too!" />
  <meta name="twitter:image" content="https://clickcounter.in/icon.png" />

  <!-- Canonical -->
  <link rel="canonical" href="https://clickcounter.in/" />

  <!-- Favicon -->
  <link rel="icon" href="icon.png" type="image/png" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      text-align: center;
      user-select: none;
    }

    .counter {
      font-size: 6rem;
      font-weight: bold;
      margin-bottom: 1rem;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    .pulse {
      color: #4caf50;
      transform: scale(1.1);
    }

    button {
      font-size: 1.5rem;
      padding: 0.5rem 2rem;
      border: none;
      border-radius: 10px;
      background-color: #e91e63;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover,
    button:focus {
      background-color: #d81b60;
      outline: none;
    }

    @media (max-width: 600px) {
      .counter {
        font-size: 4rem;
      }

      button {
        font-size: 1.2rem;
        padding: 0.4rem 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div id="counter" class="counter" aria-live="polite">0</div>
  <button id="resetBtn" aria-label="Reset counter">Reset</button>

  <script>
    const counterEl = document.getElementById('counter');
    const resetBtn = document.getElementById('resetBtn');

    let count = parseInt(localStorage.getItem('counterValue')) || 0;
    counterEl.textContent = count;

    const updateCounter = (newVal) => {
      counterEl.textContent = newVal;
      localStorage.setItem('counterValue', newVal);
      counterEl.classList.add('pulse');
      setTimeout(() => counterEl.classList.remove('pulse'), 150);
    };

    document.body.addEventListener('click', (e) => {
      if (e.target !== resetBtn) {
        count += 1;
        updateCounter(count);
      }
    });

    resetBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      count = 0;
      updateCounter(count);
    });
  </script>
</body>
</html>
